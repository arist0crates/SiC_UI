<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let product of products; let i = index" (click)="onEditItem(i)">
        {{ product.name }}
      </a>
    </ul>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form #orderForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="deliveryAddress">Delivery Address</label>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" id="city" ngModel name="city" required city class="form-control" #city="ngModel">
        </div>
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="latitude" id="latitude" ngModel name="latitude" required latitude class="form-control" #latitude="ngModel">
        </div>
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input type="longitude" id="longitude" ngModel name="longitude" required Longitude class="form-control"
            #longitude="ngModel">
        </div>
        <p *ngIf="!orderForm.valid && orderForm.touched">The form is invalid!</p>
        <button (click)="onOrder()">Make Order</button>
      </form>
    </div>
  </div>
</div>
